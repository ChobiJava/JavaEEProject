<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  >
<h:head>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="stylesheet.css" />
    <h:outputScript library="javascript" name="javascript.js"/>
    <f:view>
    <ui:include src="../resources/templates/header.xhtml" />
    <h:panelGroup styleClass="menu-div" layout="block">
        <h:panelGroup styleClass="menu-bar" layout="block">
            <h:form>
            <p:panelMenu>
                <p:submenu label="ADMINISTRATION" styleClass="first">
                    <p:menuitem value="test11" />
                    <p:menuitem value="test12" />
                </p:submenu>
                <p:submenu label="ATTENDENCE" styleClass="second">
                    <p:menuitem value="test21" />
                    <p:menuitem value="test22" />
                </p:submenu>
            </p:panelMenu>
            </h:form>
        </h:panelGroup>
        <h:dataTable var="_member" value="#{students}" styleClass="simpletablestyle">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{_member.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{_member.contactInfo.adress}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{_member.contactInfo.email}
            </h:column>
        </h:dataTable>
    </h:panelGroup>
        <h:form>
            <h:commandButton action="#{navigationBean.redirectToStudentView}" />
        </h:form>
</f:view>
</h:body>
</html>
