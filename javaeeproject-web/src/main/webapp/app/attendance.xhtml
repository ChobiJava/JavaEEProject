<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:include src="../resources/templates/header.xhtml" />
    <ui:include src="../resources/templates/menu.xhtml" />


    <h:form>
        <p:growl id="bajs" />
        <h:panelGrid columns="2">
            <h:outputLabel value="Basic:" />
            <p:selectOneMenu value="#{attendanceManager.attendanceCourse}" converter="omnifaces.SelectItemsConverter" >
                <f:selectItem itemLabel="Select One" />
                <f:selectItems var="course" value="#{attendanceManager.myCourses}" itemLabel="#{course.courseName}" itemValue="#{course}" />
                <p:ajax event="valueChange" process="@form" immediate="true" partialSubmit="true" update=":studentList" />
            </p:selectOneMenu>
        </h:panelGrid>
    </h:form>
    <h:form id="studentList" >
    <p:dataTable id="howdy" var="student" rendered="#{attendanceManager.attendanceCourse == null ? false : true}" value="#{attendanceManager.attendanceCourse.students}" selection="#{attendanceManager.studentsPresent}" rowKey="#{student.id}" style="margin-bottom:0">
        <f:facet name="header">
            Attendance for #{attendanceManager.attendanceCourse.courseName}
        </f:facet>
        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
        <p:column headerText="Name">
            <h:outputText value="#{student.firstName} #{student.lastName}" />
        </p:column>
        <p:column headerText="Picture">
            <p:graphicImage url="http://img3.wikia.nocookie.net/__cb20130219042629/obsidianvalley/images/d/d6/Character_Placeholder.png" />
        </p:column>

        <f:facet name="footer">
            <p:commandButton action="#{attendanceManager.saveAttendance}" value="Submit" >
            </p:commandButton>
        </f:facet>
    </p:dataTable>
    </h:form>

</f:view>
</html>
