<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:include src="../resources/templates/header.xhtml" />
    <ui:include src="../resources/templates/menu.xhtml" />


        <h:outputText value="" />
    <h:form>
    <p:dataTable id="howdy"  var="student" value="#{courseManager.ACourse.students}" selection="#{courseManager.students}" rowKey="#{student.id}" style="margin-bottom:0">
        <f:facet name="header">
            Checkbox
        </f:facet>
        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
        <p:column headerText="Id">
            <h:outputText value="#{student.id}" />
        </p:column>
        <p:column headerText="First Name">
            <h:outputText value="#{student.firstName}" />
        </p:column>
        <p:column headerText="Last Name">
            <h:outputText value="#{student.lastName}" />
        </p:column>
        <f:facet name="footer">
            <p:commandButton action="#{courseManager.handleStudents}" value="View" >
                <f:param name="class" value="#{courseManager.ACourse.id}" />
            </p:commandButton>
        </f:facet>
    </p:dataTable>
    </h:form>

</f:view>
</html>
