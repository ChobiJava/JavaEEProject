<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:include src="../resources/templates/header.xhtml" />
    <ui:include src="../resources/templates/menu.xhtml" />
    <ui:repeat value="#{coursesBean.all()}" var="_course">
        <p:panelGrid columns="1">
            <h:outputText value="#{_course.courseName}" />
            <h:outputText value="#{_course.points}" />
            <h:outputText value="#{_course.startDate}" />
        </p:panelGrid>
    </ui:repeat>
</f:view>
</html>
