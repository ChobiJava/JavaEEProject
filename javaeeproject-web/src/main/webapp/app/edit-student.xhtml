<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:messages/>
    <ui:include src="../resources/templates/header.xhtml" />
    <ui:include src="../resources/templates/menu.xhtml" />
    <f:metadata>
        <f:viewParam name="id" value="#{editStudent.student}"
                     converter="#{entityConverter}" converterMessage="Unknown product, please use a link from within the system."
                     required="true" requiredMessage="Bad request, please use a link from within the system."
                />
    </f:metadata>
    <h:form rendered="#{not empty editStudent.student}" enctype="multipart/form-data">
    <h:inputText value="#{editStudent.student.firstName}" />
    <h:inputText value="#{editStudent.student.lastName}" />
    <h:inputText value="#{editStudent.student.contactInfo.adress}" />
    <h:inputText value="#{editStudent.student.contactInfo.zip}" />
    <h:inputText value="#{editStudent.student.contactInfo.city}" />
    <h:inputText value="#{editStudent.student.contactInfo.email}" />
    <h:inputText value="#{editStudent.student.contactInfo.phone}" />
    <p:fileUpload value="#{editStudent.file}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
    <p:commandButton value="save" action="#{editStudent.save}" ajax="false" />
</h:form>
    <h:form>
        <h:commandButton value="Remove this Student" action="#{editStudent.removeStudent}" />
    </h:form>
</f:view>
</html>
