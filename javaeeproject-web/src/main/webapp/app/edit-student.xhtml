<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:messages/>
    <ui:include src="../resources/templates/header.xhtml" />
    <ui:include src="../resources/templates/menu.xhtml" />
    <f:metadata>
        <f:viewParam name="id" value="#{editStudent.student}"
                     converter="#{entityConverter}" converterMessage="Unknown product, please use a link from within the system."
                     required="true" requiredMessage="Bad request, please use a link from within the system."
                />
    </f:metadata>
    <div class="flex">

            <h:form rendered="#{not empty editStudent.student}" enctype="multipart/form-data">
                <p:panelGrid styleClass="flexC" columns="2" >
                <h:outputText value="First Name" />
                <p:inputText value="#{editStudent.student.firstName}" />
                <h:outputText value="Last Name" />
                <p:inputText value="#{editStudent.student.lastName}" />
                <h:outputText value="Adress" />
                <p:inputText value="#{editStudent.student.contactInfo.adress}" />
                <h:outputText value="Zip" />
                <p:inputText value="#{editStudent.student.contactInfo.zip}" />
                <h:outputText value="City" />
                <p:inputText value="#{editStudent.student.contactInfo.city}" />
                <h:outputText value="Phone" />
                <p:inputText value="#{editStudent.student.contactInfo.phone}" />
                <h:outputText value="Email" />
                <p:inputText value="#{editStudent.student.contactInfo.email}" />
                <h:outputText value="Photo" />
                <p:fileUpload value="#{editStudent.file}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                <f:facet name="footer">
                    <p:commandButton styleClass="btnAdd" value="save" action="#{editStudent.save}" ajax="false" />
                </f:facet>
                <f:facet name="footer">
                    <p:commandButton styleClass="btnAdd" value="Remove this Student" action="#{editStudent.removeStudent}" />
                </f:facet>
                </p:panelGrid>
            </h:form>

    </div>
</f:view>
</html>
