<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<h:head> <h:outputScript library="javascript" name="javascript.js"/> </h:head>
<body>
<ui:include src="../resources/templates/header.xhtml" />
<h:outputStylesheet library="css" name="stylesheet.css" />
<f:view>
    <div class="hej">
        <h:form>
    <ui:repeat value="#{students}" var="_student">
        <p:panelGrid columns="2" styleClass="studentPanel">
            <f:facet name="header">
                <p:graphicImage url="http://img3.wikia.nocookie.net/__cb20130219042629/obsidianvalley/images/d/d6/Character_Placeholder.png" />
            </f:facet>

            <h:outputText value="Name:" />
            <h:outputText value="#{_student.firstName}" />

            <h:outputText value="SSN:" />
            <h:commandLink action="#{studentController.blaha}" value="#{_student.ssn}">
                <f:param name="student" value="#{_student.id}"/>
            </h:commandLink>
        </p:panelGrid>
    </ui:repeat>
        </h:form>
    </div>
</f:view>
</body>
</html>
