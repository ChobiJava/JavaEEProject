<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<body>
<ui:include src="../resources/templates/header.xhtml" />
<h:outputStylesheet library="css" name="stylesheet.css" />
<f:view>
    <div class="flex">
    <ui:repeat value="#{viewStudents.students}" var="_student">
        <p:panelGrid columns="2" styleClass="flexC">
            <f:facet name="header">
                <p:graphicImage rendered="#{_student.photo == null ? false : true}" value="#{viewStudents.image}">
                    <f:param name="student_id" value="#{_student.id}" />
                </p:graphicImage>
                <p:graphicImage rendered="#{_student.photo == null ? true : false}" url="http://img3.wikia.nocookie.net/__cb20130219042629/obsidianvalley/images/d/d6/Character_Placeholder.png" />
            </f:facet>

            <h:outputText value="Name:" />
            <h:outputText value="#{_student.firstName} #{_student.lastName}"/>

            <h:outputText value="SSN:" />
            <h:link value="EDIT" outcome="/app/edit-student.xhtml">
                <f:param name="id" value="#{_student.id}" />
            </h:link>
        </p:panelGrid>
    </ui:repeat>

    </div>
</f:view>
</body>
</html>
