<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Login</title>
</h:head>

<h:body>
    <h:outputStylesheet library="css" name="stylesheet.css" />
    <f:view>
        <h:panelGroup layout="block">
            <h:panelGroup layout="block" id="login-div">
                <h:panelGroup styleClass="header" layout="block">
                    <h:outputText id="header-text" value="SIGN IN"></h:outputText>
                </h:panelGroup>
                <h:panelGroup layout="block" id="login">
                    <h:form id="login-form">
                        <p:growl sticky="false" showDetail="true" life="2000"/>
                        <ul>
                            <li>
                                <h:inputText value="#{loginController.user}" styleClass="login-input" a:placeholder="Username"/>
                            </li>
                            <li>
                                <h:inputSecret value="#{loginController.password}" styleClass="login-input" a:placeholder="Password"/>
                            </li>
                            <li>
                                <h:commandButton styleClass="btn" id="login-btn" value="LOGIN" action="#{loginController.login}"/>
                            </li>
                        </ul>
                        <br/>
                    </h:form>

                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>



    </f:view>
</h:body>

</html>
