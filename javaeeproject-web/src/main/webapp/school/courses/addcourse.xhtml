<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:include src="/resources/templates/header.xhtml" />
    <ui:include src="/resources/templates/menu.xhtml" />

    <h:form>
        <p:growl autoUpdate="true" />
        <h:inputText value="#{addCourse.newCourse.courseName}" />
        <h:inputText value="#{addCourse.newCourse.points}" />
        <p:calendar value="#{addCourse.start}" locale="sv" />
        <p:calendar value="#{addCourse.end}" locale="sv" />
        <p:selectOneMenu value="#{addCourse.teacher}" converter="omnifaces.SelectItemsConverter">
            <f:selectItems value="#{addCourse.teachers}" />
        </p:selectOneMenu>
        <p:commandButton action="#{addCourse.addCoursee}" value="Add Course" ajax="false"/>
    </h:form>
</f:view>
</html>
