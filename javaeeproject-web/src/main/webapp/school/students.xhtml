<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:include src="/resources/templates/header.xhtml" />
<ui:include src="/resources/templates/menu.xhtml" />
<f:view>
    <div class="flex">
        <p:panelGrid styleClass="flexC">
            <ui:repeat value="#{studentsBean.students}" var="_student">
                <p:panelGrid columns="2" styleClass="flexC">
                    <f:facet name="header">
                        <p:graphicImage  styleClass="customImage" rendered="#{_student.photo == null ? false : true}" value="#{studentsBean.image}">
                            <f:param name="student_id" value="#{_student.id}" />
                        </p:graphicImage>
                        <p:graphicImage styleClass="customImage" rendered="#{_student.photo == null ? true : false}" library="images" name="Character_Placeholder.png" />
                    </f:facet>
                    <h:outputText value="Name:" />
                    <h:outputText value="#{_student.firstName} #{_student.lastName}"/>
                    <h:outputText value="SSN:" />
                    <h:link value="EDIT" outcome="/school/students/student.xhtml">
                        <f:param name="id" value="#{_student.id}" />
                    </h:link>
                </p:panelGrid>
            </ui:repeat>
        </p:panelGrid>
    </div>
</f:view>
</html>
