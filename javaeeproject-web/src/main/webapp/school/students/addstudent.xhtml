<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:include src="/resources/templates/header.xhtml" />
    <ui:include src="/resources/templates/menu.xhtml" />

    <div class="flex">
        <h:form>
            <p:panelGrid styleClass="flexC" columns="2">
                <h:outputText value="First Name" />
                <p:inputText value="#{addStudent.newStudent.firstName}"/>
                <h:outputText value="Last Name" />
                <p:inputText value="#{addStudent.newStudent.lastName}"/>
                <h:outputText value="SSN" />
                <p:inputText value="#{addStudent.newStudent.ssn}"/>
                <h:outputText value="Adress" />
                <p:inputText value="#{addStudent.newContact.adress}"/>
                <h:outputText value="Zip" />
                <p:inputText value="#{addStudent.newContact.zip}"/>
                <h:outputText value="City" />
                <p:inputText value="#{addStudent.newContact.city}"/>
                <h:outputText value="Phone" />
                <p:inputText value="#{addStudent.newContact.phone}"/>
                <h:outputText value="Email" />
                <p:inputText value="#{addStudent.newContact.email}"/>
                <h:outputText value="Photo" />
                <p:fileUpload value="#{addStudent.file}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                <f:facet name="footer" >
                    <p:commandButton styleClass="btnAdd" action="#{addStudent.addStudente}" value="Add" ajax="false"/>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </div>
</f:view>
</html>
